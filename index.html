<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Đếm ngược đến kì thi tốt nghiệp THPT Quốc Gia 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ebeae3;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 1.5em;
            color: #ff4500;
        }

        #countdown {
            margin-top: 20px;
            font-size: 2em;
            color: #ff4500;
            border: 2px solid #ff4500;
            padding: 10px;
            border-radius: 10px;
            background-color: #fff;
            display: inline-block;
        }
    </style>
</head>

<body>

    <h1>Đếm ngược đến kì thi tốt nghiệp THPT Quốc Gia 2025</h1>

    <div id="countdown"></div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jun 27, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        var x = setInterval(function() {

            var now = new Date().getTime();

            var distance = countDownDate - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = "<h2>Còn " + days + " ngày " + hours + " giờ " + minutes + " phút " + seconds + " giây</h2>";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "<h2>Kì thi đã diễn ra!</h2>";
            }
        }, 1000);
    </script>

</body>

</html>
